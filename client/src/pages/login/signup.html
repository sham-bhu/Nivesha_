<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nivesha New User</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form onsubmit="ValidateEmail()">
        <img src="logo1.png" width="80px" style="margin: 0px auto; display: flex;">
        <h3>NIVESHA</h3>
        <!-- <p style="font-size: 26px; margin-top: 0px;">Register</p> -->
        <label for="name">Name</label>
        <input type="text" name="Name" id="name" placeholder="Full Name">
        <label for="email">Email</label>
        <input type="text" placeholder="Email Id" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">
        <label for="cpassword">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="cpassword">

        <button>Sign Up</button>
        <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div>
    </form>
</body>
</html>
